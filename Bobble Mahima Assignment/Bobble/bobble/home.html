<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container" id="regform">
      <div class="work-img">
        <img src="/img.png" alt="temp.jpg">
    </div>
        <p>SIGNUP</p>
        <h2>CREATE YOUR ACCOUNT</h2>
        <div class="fsu">
            <html lang="en">
                <head>
                  <meta name="google-signin-scope" content="profile email">
                  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
                  <script src="https://apis.google.com/js/platform.js" async defer></script>
                </head>
                <body>
                  <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                  <script>
                    function onSignIn(googleUser) {
                      // Useful data for your client-side scripts:
                      var profile = googleUser.getBasicProfile();
                      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                      console.log('Full Name: ' + profile.getName());
                      console.log('Given Name: ' + profile.getGivenName());
                      console.log('Family Name: ' + profile.getFamilyName());
                      console.log("Image URL: " + profile.getImageUrl());
                      console.log("Email: " + profile.getEmail());
              
                      // The ID token you need to pass to your backend:
                      var id_token = googleUser.getAuthResponse().id_token;
                      console.log("ID Token: " + id_token);
                    }
                  </script>
                </body>
              </html>
            
        </div>
        <p>Welcome to our page, Please SignUp to Continue!!!</p>
        <form action="">
            <div class="form-group">
                <input type="text" name="" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="" placeholder="Password">
            </div>
        </form>
        <section id="base">
        <p>By clicking Sign Up, you agree to our <span>Terms of Use</span> and our <span>Privacy Policies</span>.</p>
        </section>
        <button class="btn" id="sub">SignUp</button>
    </div>
</body>
</html>
